<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eiffel Tower Proposal</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #222;
    }

    .hero {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
      url("https://images.unsplash.com/photo-1502602898657-3e91760cbb34")
      center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      max-width: 500px;
      margin-bottom: 25px;
    }

    .btn {
      background: #c9a23f;
      color: black;
      padding: 14px 26px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      color: #c9a23f;
      margin-bottom: 30px;
    }

    .steps {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .step {
      background: #fff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
    }

    form {
      max-width: 420px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 12px;
      font-size: 1rem;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .steps {
        flex-direction: row;
      }
      .step {
        flex: 1;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>üíç Eiffel Tower Proposal</h1>
    <p>Plan a magical and unforgettable marriage proposal in Paris.</p>
    <a href="#book" class="btn">Book Your Proposal</a>
  </div>

  <section>
    <h2>How It Works</h2>
    <div class="steps">
      <div class="step">üìÖ Choose your date</div>
      <div class="step">üóº We plan everything</div>
      <div class="step">‚ù§Ô∏è You propose</div>
    </div>
  </section>

  <section id="book">
    <h2>Book Your Proposal</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email" required>
      <input type="date" required>
      <textarea placeholder="Your proposal idea"></textarea>
      <button type="submit">Send Request</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 Eiffel Tower Proposal</p>
  </footer>

</body>
</html>
